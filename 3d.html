<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LUWA Tube 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #ddd;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
      import { OrbitControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js";

      // Scene, Camera, Renderer
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(5, 5, 10);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Lights
      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(5, 10, 7);
      scene.add(light1);
      scene.add(new THREE.AmbientLight(0xffffff, 0.5));

      // Tube (glass cylinder)
      const tubeGeometry = new THREE.CylinderGeometry(1, 1, 6, 64);
      const tubeMaterial = new THREE.MeshPhysicalMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.15,
        roughness: 0.05,
        transmission: 0.95,
        thickness: 0.2,
      });
      const tube = new THREE.Mesh(tubeGeometry, tubeMaterial);
      scene.add(tube);

      // Cap (plastic top)
      const capGeometry = new THREE.CylinderGeometry(1.05, 1.05, 0.5, 64);
      const capMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
      const cap = new THREE.Mesh(capGeometry, capMaterial);
      cap.position.y = 3.25;
      scene.add(cap);

      // Granules (inside the tube)
      const granuleGeometry = new THREE.SphereGeometry(0.1, 8, 8);
      const granuleMaterial = new THREE.MeshStandardMaterial({
        color: 0x8b5a2b,
      });
      for (let i = 0; i < 200; i++) {
        const g = new THREE.Mesh(granuleGeometry, granuleMaterial);
        g.position.set(
          (Math.random() - 0.5) * 1.6,
          (Math.random() - 0.5) * 5,
          (Math.random() - 0.5) * 1.6
        );
        if (g.position.y < 2.8) scene.add(g); // üst kapağa taşmasın
      }

      // Label (canvas texture)
      const canvas = document.createElement("canvas");
      canvas.width = 512;
      canvas.height = 128;
      const ctx = canvas.getContext("2d");

      // background
      ctx.fillStyle = "#d97c29";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // text
      ctx.fillStyle = "#ffffff";
      ctx.font = "bold 80px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText("LUWA", canvas.width / 2, canvas.height / 2);

      const labelTexture = new THREE.CanvasTexture(canvas);
      const labelMaterial = new THREE.MeshBasicMaterial({ map: labelTexture });
      const labelGeometry = new THREE.PlaneGeometry(2.5, 0.6);
      const label = new THREE.Mesh(labelGeometry, labelMaterial);
      label.rotation.y = Math.PI / 2;
      label.position.set(1.01, 0, 0);
      scene.add(label);

      // Animate
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Responsive resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
